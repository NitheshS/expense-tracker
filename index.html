<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Expense Tracker</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icon.png" type="image/png" />
</head>
<body>
  <div class="container">
    <h1>ðŸ’° Advanced Expense Tracker</h1>
    <form id="expense-form">
      <input type="text" id="title" placeholder="Expense Title" required />
      <input type="number" id="amount" placeholder="Amount" min="0" step="0.01" required />
      <input type="date" id="date" required />
      <select id="category" required>
        <option value="" disabled selected>Select Category</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Others">Others</option>
      </select>
      <button type="submit">Add Expense</button>
    </form>

    <div class="filters">
      <label for="filter-category">Filter by Category:</label>
      <select id="filter-category">
        <option value="all" selected>All</option>
        <option value="Food">Food</option>
        <option value="Transport">Transport</option>
        <option value="Entertainment">Entertainment</option>
        <option value="Shopping">Shopping</option>
        <option value="Bills">Bills</option>
        <option value="Others">Others</option>
      </select>

      <label for="filter-date">Filter by Month:</label>
      <input type="month" id="filter-date" />

      <button id="clear-filters">Clear Filters</button>
    </div>

    <div id="expenses-list"></div>
    <h2>Total: â‚¹<span id="total">0</span></h2>

    <canvas id="expense-chart" width="400" height="200"></canvas>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="script.js"></script>
</body>
</html>
